<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/992/992703.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { background: #f5f5f5; }

    header {
      background:rgba(125, 67, 130, 0.28);
      padding: 1rem;
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .home-btn {
    font-size: 1rem;
    background: #007aff;
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.3s;
    }

    .home-btn:hover {
    background: #0056d2;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 1rem;
      background: #fff;
    }

    .slider img {
      width: 300px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .offers-section {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .offers-title {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
      padding: 0 0.5rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 0.8rem;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .product-price {
      color: green;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .discount-tag {
      background: red;
      color: #fff;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 20px;
      position: absolute;
      top: 8px;
      left: 8px;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 8px 15px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056d2;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 10px;
      padding: 1rem;
      background: #fff;
      margin: 0 auto;
      max-width: 100%;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider img, 
    .slider video,
    .slider iframe {
      scroll-snap-align: start;
      width: 90vw;
      max-width: 300px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      flex: 0 0 auto;
    }
    .slider iframe {
      border: none;
    }

    /* Responsive Breakpoints */
@media (max-width: 768px) {
  .video-container {
    aspect-ratio: 4/3; /* Adjust aspect ratio for tablets */
  }
  
  .slider-btn {
    width: 35px;
    height: 35px;
    font-size: 18px;
  }
}

@media (max-width: 480px) {
  .video-container {
    aspect-ratio: 1/1; /* Square ratio for mobile */
  }
  
  .slider-btn {
    width: 30px;
    height: 30px;
    font-size: 16px;
  }
  
  .slider-dots {
    bottom: 10px;
  }
  
  .slider-dot {
    width: 10px;
    height: 10px;
  }
}

/* Special cases for landscape orientation */
@media (max-height: 500px) and (orientation: landscape) {
  .video-container {
    aspect-ratio: 21/9; /* Wider aspect ratio for landscape */
  }
}
  </style>
</head>

  <script>
    // Optional: auto-scroll slider
    const slider = document.querySelector('.slider');
    setInterval(() => {
      slider.scrollBy({ left: 320, behavior: 'smooth' });
      // If scrolled to end, reset to start

        slider.scrollTo({ left: 0, behavior: 'smooth' });
      }
    }, 3000);
