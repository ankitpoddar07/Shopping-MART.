<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Complete</title>
  <link rel="icon" href="/public/img/success.png" type="image/png"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .sc-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .sc-container h1 {
      color: #22c55e;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .sc-container p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .sc-container img {
      width: 120px;
      margin: 20px 0;
    }

    .sc-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #22c55e;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .sc-btn:hover {
      background-color: #16a34a;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        height: auto;
      }

      .sc-container {
        padding: 25px 20px;
      }

      .sc-container h1 {
        font-size: 2rem;
      }

      .sc-container p {
        font-size: 1rem;
      }

      .sc-container img {
        width: 90px;
      }

      .sc-btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="sc-container">
    <h1>Payment Successful!</h1>
    <p>Your order will arrive in 3 business days.</p>
    <img src="/img/success.png" alt="success" />
    <br />
    <a href="http://localhost:3000" class="sc-btn"><i class='bx bx-home'></i> Back to Home</a>
  </div>
</body>
</html>
